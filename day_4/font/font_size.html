<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>
    <style>
        html {
            font-size: 30px;
        }
        p {
            font-size: 5vw;
        }
    </style>
</head>
<body>
    <p>using font size property to set the font size</p>
</body>
</html>
