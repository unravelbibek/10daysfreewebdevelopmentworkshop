<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    
    <script>

        let i = 1;

        do {

            console.log(i);
            i += 2;

        } while(i <= 10);

    </script>
</body>
</html>
